# This is a basic workflow to help you get started with Actions
name: related-issues

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  issues:
    types: 
      - opened

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ingest:
    runs-on: ubuntu-latest
    needs: comment
    steps:
      - name: Add Algolia Record
        uses: chuckmeyer/add-algolia-record@v0

        with:
          app_id: ${{ secrets.ALGOLIA_APP_ID }}
          api_key: ${{ secrets.ALGOLIA_API_KEY }}
          index_name: ${{ github.event.repository.name }}
          record: |
            {
              "title": "${{ github.event.issue.title }}", 
              "url": "${{ github.event.issue.html_url }}", 
              "labels": "${{ github.event.issue.labels }}",
              "objectID": "${{ github.event.issue.number }}"
            }
        
     # Todo: Reconfigure search to out put list of articles   
  search:
    runs-on: ubuntu-latest
    outputs: 
      comment_body: ${{ steps.one.outputs.comment_body }}
    steps:
      - id: one
        name: Search based on issue title
        uses: brob/algolia-issue-search@e0242b74564850c08eada22500a651d076e27b3c
        with: 
          app_id: ${{ secrets.ALGOLIA_APP_ID }}
          api_key: ${{ secrets.ALGOLIA_API_KEY }}
          index_name: ${{ github.event.repository.name }}
          issue_title: ${{ github.event.issue.title }}
# reconfigure comment to set up template and insert articles in template
  comment:
    runs-on: ubuntu-latest
    needs: search
    permissions: 
      issues: write
    
    steps: 
      - uses: actions/checkout@v2

      - name: Render markdown
        id: markdown
        uses: chuhlomin/render-template@v1.2
        with:
          template: .github/template.md
          vars: |
            mdList: "${{ needs.search.outputs.comment_body }}"
            testvar: hello world
      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v1.4.5
        with:
          # GITHUB_TOKEN or a repo scoped PAT.
          token: ${{ github.token }}
          # The number of the issue or pull request in which to create a comment.
          issue-number: ${{ github.event.issue.number }}
          # The comment body.
          body: ${{ steps.markdown.outputs.result }}
